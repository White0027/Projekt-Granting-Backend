query AcProgramTypePage($skip: Int, $limit: Int) {
    result: acProgramTypePage(skip: $skip, limit: $limit) {
        __typename
        ...AcProgramType
    }
}

fragment AcProgramType on AcProgramTypeGQLModel {
    id
    name
    nameEn
    level {
        id
    }
    form {
        id
    }
    language {
        id
    }
    title {
        id
    }
}
