query AcSubjectPage($skip: Int, $limit: Int) {
    result: acSubjectPage(skip: $skip, limit: $limit) {
        __typename
        ...AcSubject
    }
}

fragment AcSubject on AcSubjectGQLModel {
    id
    lastchange
    name
    nameEn
    program {
        id
    }
    semesters {
        id
    }
    grants {
        id
    }
}
